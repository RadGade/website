<center><h1> Join the revolution.</h1></center>
<br>
 <div class="field">
   <label>Username</label>
   <input type="text" id="alias" name="username" placeholder="Username" autocomplete="username" required>
 </div><br>
 <div class="field">
   <label>Password</label>
   <input type="password" id="pass" name="password" placeholder="Password" autocomplete="new-password" required>
 </div><br>

  <script src="js/jquery.min.js"></script>
 <script src="js/gun.js"></script>
 <script src="js/sea.js"></script>
 <script src="js/webrtc.js"></script>

 <script>
 var gun = Gun(['https://genderevapp.herokuapp.com/gun']);
function gohome(){
 window.location = "/home.html";
}
window.addEventListener('DOMContentLoaded', (event) => {
   var user = gun.user();
   user.recall({sessionStorage:true},function(uob){
     if(confirm("we are already logged in, going home.html after you have okayed, or staying for debug if you cancel")){
       setTimeout(gohome,500);
     }
   });
   var frm = $('#sign');
   frm.on('submit',function(e){
     e.stopPropagation();
     e.preventDefault();
     console.log('not posting anything thx');
     user.create($('#alias').val(), $('#pass').val(),function(ack){
       if(ack.err) {
         alert(ack.err);
         if(ack.err == "User already created!") {
           console.log('well lets try auth if the user was created already');
           user.auth($('#alias').val(), $('#pass').val(),function(lack){
             if(lack.err) {
               alert(lack.err);
             } else {
               //noop - the auth handler takes care of the rest
             }
           })
         } else {
           alert('cannot continue :(')
         }
       }

     });

   });
   $('#up').on('click', function(e){
     e.preventDefault();
     frm.submit();
   });
   gun.on('auth',function(){

     if(confirm("gun on auth, go home or debug")){
       setTimeout(gohome,500);
     }
   })
});

  </script>
