<style>
.black{
color: black;
font-size: 23px;
font-family: Arial;
text-shadow: none;
}
.buttons {
display: flex;
margin-top: 8px;
margin-bottom: 0px;
margin-left: 2px;
display: flex;
align-items: left;
justify-content: left;
}
.btn:hover {
box-shadow: 0px 0px 10px 2px black;
border: 1px solid black;
}
body {
text-shadow: 0px 0px 1px #b68989;
font-size: 25px;
color: darkblue;
background-size: cover;
background-attachment: fixed;
font-family: arial;
}
a:link, a:visited {
text-shadow: 0px 0px 1px black;
color: blue;
}
a:active {
text-shadow: 0px 2px 2px black;
}
button {
background-color: none;
text-shadow: none;
transition: 0.3s;
}
a:hover{
	/* margin-bottom: 3.5rem; */
	background-size: 100% 15%;
  background-repeat: repeat-x;
  background-position: left 0% bottom 10%;
	background-image: linear-gradient(
    90deg,
    hsl(284, 91%, 69%) 0%,
    hsl(284, 91%, 69%) 12.5%,
    hsl(329, 91%, 69%) 12.5%,
    hsl(329, 91%, 69%) 25%,
    hsl(14, 91%, 69%) 25%,
    hsl(14, 91%, 69%) 37.5%,
    hsl(59, 91%, 69%) 37.5%,
    hsl(59, 91%, 69%) 50%,
    hsl(104, 91%, 69%) 50%,
    hsl(104, 91%, 69%) 62.5%,
    hsl(149, 91%, 69%) 62.5%,
    hsl(149, 91%, 69%) 75%,
    hsl(194, 91%, 69%) 75%,
    hsl(194, 91%, 69%) 87.5%,
    hsl(239, 91%, 69%) 87.5%,
    hsl(239, 91%, 69%) 100%
  );
	text-decoration: none;
}
button:active{
-moz-transform: scale(1.02) translate(0px, 2px) skew(1deg, 0deg);
-webkit-transform: scale(1.02) translate(0px, 2px) skew(1deg, 0deg);
-o-transform: scale(1.02) translate(0px, 2px) skew(1deg, 0deg);
-ms-transform: scale(1.02) translate(0px, 2px) skew(1deg, 0deg);
transform: scale(1.02) translate(0px, 2px) skew(1deg, 0deg);
}
#entries {
box-shadow:0px 0px 30px 2px darkblue;
border-radius:2px;
position: center;
padding: 15px;
width: 400px;
margin:20px auto 40px auto;
word-wrap:break-word;
background: #fff;
transition: 0.1s;
text-align: center;
}
#entries:hover {
box-shadow:0px 0px 30px 2px  blue;
}
.top {
background:#ffffff;
border-radius:2px;
margin:0px auto 40px auto;
word-wrap:break-word;
width: 400px;
transition: 0.1s;
}
.btn {
border-color: transparent;
border-radius: 3px;
border-style: solid;
border-width: 1px;
box-sizing: unset;
background-color: transparent;
margin-top: 0px;
font-family: Arial;
font-size: 23px;
box-shadow: 0px 0px 4px 4px black;
color: black;
text-shadow: none;
text-shadow: 0px -1px 0px darkgrey;
transition: 0.1s;
padding: 2px;
}
#sidebar img {
margin-top: 5px;
border-radius:0px;
width: 100%;
height: auto;
-webkit-box-shadow: -1px 1px 3px 10px grey;
-moz-box-shadow: -1px 1px 3px 10px grey;
box-shadow: -1px 1px 10px 0px grey;
}
#sidebar .title {
font-size: 32px;
letter-spacing: 0rem;
font-family: Arial;
margin-bottom: 0px;
text-shadow: 0px -1px 0px darkgrey;
font-style: italic;
}
h4 {
font-weight: lighter;
margin-block-start: 0em;
margin-block-end: 0em;
}
#sidebar .desc {
margin-bottom: 5px;
color: black;
}
#entries img {
width: 400px;
height: 300px;
object-fit: contain;
}
#entries button {
box-shadow: none;
}
.big {
color: black;
padding-bottom: 0px;
margin-top: 30px;
text-align: center;
text-decoration: underline;
font-weight: lighter;
}
#content{
	/* background-color:rgba(240, 240, 240, 0.8); */
	-webkit-box-shadow: -1px 1px 2px 1px lightgrey;
	-moz-box-shadow: -1px 1px 2px 1px lightgrey;
	box-shadow: -1px 1px 10px 1px lightgrey;
	padding: 10px;
	margin-top: 10px;

	margin-bottom: 5px;
}
@media screen and (max-width: 500px) {
	button {
	text-shadow: none;
	}
	#sidebar {
	max-width: 90%;
	}
	#sidebar img{
	max-width: 100%;
	}
	h4 {
	font-weight: lighter;
	margin-block-start: 0em;
	margin-block-end: 0em;
	}
	#sidebar .desc {
	margin-bottom: 5px;
	}
}
@media print{
	#sidebar{
	max-width: 90%;
	}
	#sidebar img{
	max-width: 100%;
	}
	.signup {
	margin-right: 185px;
	}
}
#sidebar .desc  a:link{
	color: black;
	text-decoration: underline solid darkblue;

}
#sidebar .desc  a:hover {
	background: 0% 0%;
	text-decoration: underline dashed darkblue;
	text-shadow: -1px 0px 0.8px black;
}
a#medium{
	color: darkblue;
}
a.green {
	color: mediumblue;
}
