<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8"/>
 <link rel="apple-touch-icon" sizes="180x180" href="favicon.ico/apple-icon-180x180.png">
 <link rel="icon" type="image/png"  href="favicon.ico/android-icon-192x192.png">
 <link rel="manifest" href="manifest.json"></link>
 <meta name="msapplication-TileColor" content="#ffffff">
 <meta name="msapplication-TileImage" content="favicon.ico/ms-icon-144x144.png">
 <meta name="theme-color" content="#ffffff">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="keywords" content="Genderev, Gender Revolution, GendeRevolution">
 <html lang="en">
 <title>Sign In - GENDEREV</title>
 <meta name="description" content="Genderev Log-In">
 <link rel="stylesheet" href="css/semantic.css">
 <style>
 .ui.form .field > label{
   font-size: 20px;
   font-family:'Helvetica Neue';
   font-weight: normal;
 }
 .ui.button{
   font-size: 14px;
 }
 .ui.form ::placeholder{
   font-weight: lighter;
   font-size: 18px;
 }
 img{
   width: 300px;
   height: auto;
 }
 h1 {
   font-weight: lighter;
 }

 @media (min-width: 700px) and (max-width: 1280px) {
   .ui.form{
     padding-top: 80px;
     margin-left: auto;
     margin-right: auto;
     width: 630px;
   }
 }
 @media only screen and (max-width: 700px) {
  .ui.form{
    padding-top: 80px;
    margin-left: 20px;
    margin-right: 20px;
  }
 }
 </style>
</head>
<body>
  <form class="ui form" id="sign">
  <center><h1>GENDEREV guarantees your privacy by encrypting everything.</h1></center><br>
 <center><h1> Join the revolution.</h1></center>
 <br>
  <div class="field">
    <label>Username</label>
    <input type="text" id="alias" name="username" placeholder="Username" autocomplete="username" required>
  </div><br>
  <div class="field">
    <label>Password</label>
    <input type="password" id="pass" name="password" placeholder="Password" autocomplete="new-password" required>
  </div><br>
  <button class="ui button" id="up" type="submit" value="sign up">Sign Up</button>
</form>
    <script src="https://cdn.jsdelivr.net/npm/gun/examples/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/webrtc.js"></script>
    <script>
    var gun = Gun(['http://localhost:8765/gun', 'https://gunjs.herokuapp.com/gun']);
    var user = gun.user();
    $('#up').on('click', function(e){
      user.create($('#alias').val(), $('#pass').val());
      user.recall({sessionStorage: true})
    });
    $('#sign').on('submit', function(e){
      e.preventDefault();
      user.auth($('#alias').val(), $('#pass').val());
      window.location.href =("home.html");
    });

  </script>
</body>

</html>
